<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ki Wellness AI Service</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'quicksand': ['Quicksand', 'sans-serif'],
                    },
                    colors: {
                        'ki-green': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .login-form {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
    </style>
</head>
<body class="font-quicksand bg-gradient-to-br from-ki-green-50 via-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Form -->
        <div class="login-form bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/50 p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-ki-green-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg mx-auto mb-4">
                    <i class="fas fa-leaf text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-ki-green-600 to-blue-600 bg-clip-text text-transparent mb-2">
                    Ki Wellness AI
                </h1>
                <p class="text-gray-600 text-sm">Admin Access Required</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-ki-green-600"></i>Username
                    </label>
                    <input type="text" id="username" name="username" required
                           class="form-input w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-ki-green-500 focus:border-transparent outline-none transition-all"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-ki-green-600"></i>Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="form-input w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-ki-green-500 focus:border-transparent outline-none transition-all"
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-ki-green-500 to-ki-green-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-ki-green-600 hover:to-ki-green-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <span id="error-text" class="text-red-700 text-sm"></span>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading" class="hidden mt-4 text-center">
                <div class="inline-flex items-center">
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-ki-green-600 mr-2"></div>
                    <span class="text-gray-600 text-sm">Signing in...</span>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-500 text-sm">
                <i class="fas fa-shield-alt mr-1"></i>
                Secure access to Ki Wellness AI Service
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const loading = document.getElementById('loading');
            
            // Hide previous error
            errorMessage.classList.add('hidden');
            loading.classList.remove('hidden');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to main page
                    window.location.href = data.redirect || '/';
                } else {
                    // Show error message
                    errorText.textContent = data.error || 'Login failed. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorText.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });
        
        // Focus on username field when page loads
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
